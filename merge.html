<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF files online. Free service to merge PDF</title>
    <meta name="description" content="Select multiple PDF files and merge them in seconds. Merge & combine PDF files online, easily and free." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX execution in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#E5322D',
                            redHover: '#D12D28',
                            dark: '#33333B',
                            light: '#F5F5FA',
                            gray: '#161616'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #f5f5fa; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }
        
        /* Spinner Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Import Map for React and Libraries -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Upload, Trash2, ArrowLeft, ArrowRight, Plus, FileText, Download, Loader2, Menu, X } from 'lucide-react';
        import { PDFDocument } from 'pdf-lib';

        // --- PDF Service ---
        const mergePDFs = async (files) => {
            try {
                const mergedPdf = await PDFDocument.create();
                for (const pdfFile of files) {
                    const arrayBuffer = await pdfFile.file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const mergedPdfBytes = await mergedPdf.save();
                return new Blob([mergedPdfBytes], { type: 'application/pdf' });
            } catch (error) {
                console.error('Error merging PDFs:', error);
                throw new Error('Failed to merge PDF files. Please ensure they are valid PDFs.');
            }
        };

        // --- Components ---

        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50 h-[60px] flex items-center">
                    <div className="container mx-auto px-4 flex justify-between items-center h-full">
                        <div className="flex items-center">
                            <a href="#" className="flex items-center gap-2 text-brand-dark no-underline group">
                                <div className="w-8 h-8 bg-brand-red rounded flex items-center justify-center text-white font-bold text-xl group-hover:bg-brand-redHover transition-colors">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="12" y1="18" x2="12" y2="12"></line>
                                        <line x1="9" y1="15" x2="15" y2="15"></line>
                                    </svg>
                                </div>
                                <span className="font-bold text-xl tracking-tight text-gray-700">iLovePDF</span>
                            </a>
                        </div>
                        <nav className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600 uppercase">
                            <a href="#" className="text-brand-red hover:text-brand-redHover transition-colors">Merge PDF</a>
                            <a href="#" className="hover:text-brand-gray transition-colors">Split PDF</a>
                            <a href="#" className="hover:text-brand-gray transition-colors">Compress PDF</a>
                            <a href="#" className="hover:text-brand-gray transition-colors">Convert PDF</a>
                            <a href="#" className="hover:text-brand-gray transition-colors">All PDF Tools</a>
                        </nav>
                        <div className="hidden md:flex items-center gap-4">
                            <a href="#" className="text-gray-600 hover:text-brand-red text-sm font-semibold">Login</a>
                            <a href="#" className="bg-brand-gray text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors text-sm font-semibold">Sign up</a>
                        </div>
                        <button className="md:hidden text-gray-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>
                    {isMenuOpen && (
                        <div className="absolute top-[60px] left-0 w-full bg-white border-t border-gray-100 shadow-lg p-4 flex flex-col gap-4 md:hidden">
                            <a href="#" className="text-brand-red font-semibold">Merge PDF</a>
                            <a href="#" className="text-gray-600">Split PDF</a>
                            <a href="#" className="text-gray-600">Compress PDF</a>
                            <hr />
                            <a href="#" className="text-gray-600 font-semibold">Login</a>
                            <a href="#" className="bg-brand-red text-white px-4 py-3 rounded text-center font-semibold">Sign up</a>
                        </div>
                    )}
                </header>
            );
        };

        const Footer = () => (
            <footer className="bg-white border-t border-gray-200 py-8 mt-auto">
                <div className="container mx-auto px-4 text-center">
                    <div className="flex flex-wrap justify-center gap-6 mb-6 text-gray-600 text-sm font-medium">
                        <a href="#" className="hover:text-brand-red">Home</a>
                        <a href="#" className="hover:text-brand-red">Features</a>
                        <a href="#" className="hover:text-brand-red">Pricing</a>
                        <a href="#" className="hover:text-brand-red">Tools</a>
                        <a href="#" className="hover:text-brand-red">FAQ</a>
                    </div>
                    <p className="text-gray-400 text-xs">© iLovePDF 2025 ® - Your PDF Editor</p>
                </div>
            </footer>
        );

        const MergeTool = () => {
            const [files, setFiles] = useState([]);
            const [status, setStatus] = useState('IDLE'); // IDLE, PROCESSING, COMPLETED, ERROR
            const [downloadUrl, setDownloadUrl] = useState(null);
            const fileInputRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const handleFileSelect = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    processFiles(Array.from(e.target.files));
                }
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            const processFiles = (newFiles) => {
                const pdfFiles = newFiles
                    .filter(file => file.type === 'application/pdf')
                    .map(file => ({
                        id: Math.random().toString(36).substr(2, 9),
                        file
                    }));
                
                if (pdfFiles.length === 0 && newFiles.length > 0) {
                    alert("Please select valid PDF files.");
                    return;
                }
                if (pdfFiles.length === 0) return;

                setFiles(prev => [...prev, ...pdfFiles]);
            };

            const handleDragOver = useCallback((e) => {
                e.preventDefault();
                setIsDragging(true);
            }, []);

            const handleDragLeave = useCallback((e) => {
                e.preventDefault();
                setIsDragging(false);
            }, []);

            const handleDrop = useCallback((e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    processFiles(Array.from(e.dataTransfer.files));
                }
            }, []);

            const removeFile = (id, e) => {
                e.stopPropagation();
                setFiles(prev => prev.filter(f => f.id !== id));
            };

            const moveFile = (e, index, direction) => {
                e.stopPropagation();
                e.preventDefault();

                if (direction === 'left' && index === 0) return;
                if (direction === 'right' && index === files.length - 1) return;

                setFiles(prevFiles => {
                    const newFiles = [...prevFiles];
                    const targetIndex = direction === 'left' ? index - 1 : index + 1;
                    
                    // Swap
                    const temp = newFiles[index];
                    newFiles[index] = newFiles[targetIndex];
                    newFiles[targetIndex] = temp;
                    
                    return newFiles;
                });
            };

            const handleMerge = async () => {
                setStatus('PROCESSING');
                try {
                    const mergedBlob = await mergePDFs(files);
                    const url = URL.createObjectURL(mergedBlob);
                    setDownloadUrl(url);
                    setStatus('COMPLETED');
                } catch (error) {
                    console.error(error);
                    setStatus('ERROR');
                    alert("An error occurred while merging files.");
                    setStatus('IDLE');
                }
            };

            const resetTool = () => {
                setFiles([]);
                setStatus('IDLE');
                setDownloadUrl(null);
            };

            // View: Empty State
            if (files.length === 0) {
                return (
                    <div 
                        className={`flex flex-col items-center justify-center min-h-[calc(100vh-140px)] p-6 transition-colors duration-300 ${isDragging ? 'bg-red-50 ring-4 ring-brand-red ring-opacity-20' : ''}`}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDrop}
                    >
                        <h1 className="text-3xl md:text-5xl font-bold text-gray-800 mb-4 text-center leading-tight">
                            Merge PDF files
                        </h1>
                        <h2 className="text-lg md:text-xl text-gray-500 mb-10 text-center max-w-2xl font-light">
                            Combine PDFs in the order you want with the easiest PDF merger available.
                        </h2>

                        <div className="relative">
                            <button 
                                onClick={() => fileInputRef.current?.click()}
                                className="bg-brand-red hover:bg-brand-redHover text-white text-xl md:text-2xl font-bold py-6 px-12 md:px-16 rounded-lg shadow-xl transition-all transform hover:-translate-y-0.5 flex items-center gap-4"
                            >
                                Select PDF files
                            </button>
                            <p className="text-gray-400 text-sm mt-4 text-center">or drop PDFs here</p>
                        </div>
                        
                        <input 
                            type="file" 
                            ref={fileInputRef}
                            onChange={handleFileSelect}
                            className="hidden"
                            multiple
                            accept=".pdf"
                        />
                    </div>
                );
            }

            // View: Processing / Completed
            if (status === 'PROCESSING' || status === 'COMPLETED') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[calc(100vh-140px)] p-6 text-center">
                        {status === 'PROCESSING' ? (
                        <>
                            <div className="animate-spin text-brand-red mb-6">
                                <Loader2 size={64} />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Merging PDFs...</h2>
                            <p className="text-gray-500 mt-2">Please wait while we process your files.</p>
                        </>
                        ) : (
                            <>
                                <div className="w-20 h-20 bg-brand-red rounded-full flex items-center justify-center text-white mb-6 shadow-lg">
                                    <Download size={40} />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">PDFs have been merged!</h2>
                                <p className="text-gray-500 mb-8 max-w-md">
                                    Your merged PDF is ready for download.
                                </p>
                                
                                <div className="flex gap-4 flex-col sm:flex-row">
                                    <a 
                                        href={downloadUrl} 
                                        download="ilovepdf_merged.pdf"
                                        className="bg-brand-red hover:bg-brand-redHover text-white text-lg font-bold py-4 px-10 rounded shadow-lg transition-colors inline-flex items-center justify-center gap-2"
                                    >
                                        <Download size={20} />
                                        Download Merged PDF
                                    </a>
                                    <button 
                                        onClick={resetTool}
                                        className="bg-gray-200 hover:bg-gray-300 text-gray-700 text-lg font-bold py-4 px-10 rounded shadow transition-colors"
                                    >
                                        Merge more PDFs
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                );
            }

            // View: Workspace
            return (
                <div className="flex flex-col h-[calc(100vh-60px)]">
                    {/* Scrollable Area */}
                    <div className="flex-1 bg-brand-light overflow-y-auto p-4 md:p-8 relative">
                        
                        {/* Floating Counter */}
                        <div className="flex justify-center mb-8">
                            <div className="inline-flex bg-white rounded-full shadow px-6 py-2 items-center gap-2 text-sm font-medium text-gray-600">
                                <span className="text-brand-red font-bold">{files.length}</span> files selected
                            </div>
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 max-w-7xl mx-auto pb-24">
                            {files.map((pdf, index) => (
                                <div key={pdf.id} className="group relative aspect-[3/4] bg-white rounded shadow-sm hover:shadow-md border border-transparent hover:border-gray-300 transition-all flex flex-col select-none">
                                    
                                    {/* Card Preview */}
                                    <div className="flex-1 flex items-center justify-center bg-gray-50 m-2 rounded border border-gray-100 relative overflow-hidden">
                                        <FileText size={48} className="text-gray-300" />
                                        
                                        {/* Hover Overlay for Arrows */}
                                        <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-5 transition-all" />
                                        
                                        {/* Arrows Container */}
                                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity gap-2 z-10">
                                            <button 
                                                onClick={(e) => moveFile(e, index, 'left')}
                                                disabled={index === 0}
                                                className="p-2 bg-gray-800 text-white rounded-full hover:bg-black disabled:opacity-30 disabled:cursor-not-allowed transition-colors transform hover:scale-110 active:scale-95 shadow-sm"
                                                title="Move Left"
                                                type="button"
                                            >
                                                <ArrowLeft size={16} />
                                            </button>
                                            <button 
                                                onClick={(e) => moveFile(e, index, 'right')}
                                                disabled={index === files.length - 1}
                                                className="p-2 bg-gray-800 text-white rounded-full hover:bg-black disabled:opacity-30 disabled:cursor-not-allowed transition-colors transform hover:scale-110 active:scale-95 shadow-sm"
                                                title="Move Right"
                                                type="button"
                                            >
                                                <ArrowRight size={16} />
                                            </button>
                                        </div>
                                        
                                        {/* Delete Button (Top Right) */}
                                        <button 
                                            onClick={(e) => removeFile(pdf.id, e)}
                                            className="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-full opacity-0 group-hover:opacity-100 hover:bg-red-600 transition-all shadow-sm z-20"
                                            title="Remove file"
                                        >
                                            <Trash2 size={14} />
                                        </button>
                                    </div>
                                    
                                    <div className="px-3 pb-3 text-center">
                                        <p className="text-xs text-gray-600 truncate font-medium" title={pdf.file.name}>
                                            {pdf.file.name}
                                        </p>
                                    </div>
                                </div>
                            ))}

                            {/* Add More Button */}
                            <div 
                                onClick={() => fileInputRef.current?.click()}
                                className="aspect-[3/4] border-2 border-dashed border-gray-300 rounded flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 hover:border-brand-red hover:text-brand-red text-gray-400 transition-all"
                            >
                                <Plus size={40} className="mb-2" />
                                <span className="text-sm font-semibold">Add more</span>
                            </div>
                        </div>
                    </div>

                    {/* Bottom Bar */}
                    <div className="h-24 bg-white border-t border-gray-200 flex items-center justify-between px-4 md:px-8 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40">
                        <div className="hidden md:block">
                            <button 
                                onClick={resetTool}
                                className="text-gray-500 hover:text-brand-red font-medium text-sm"
                            >
                                Cancel
                            </button>
                        </div>

                        <div className="flex-1 md:flex-none flex justify-center md:justify-end w-full">
                            <button 
                                onClick={handleMerge}
                                disabled={files.length < 2}
                                className={`text-white text-xl font-bold py-3 px-12 rounded-lg shadow-md transition-all w-full md:w-auto flex items-center justify-center gap-3 ${files.length < 2 ? 'bg-gray-400 cursor-not-allowed' : 'bg-brand-red hover:bg-brand-redHover'}`}
                            >
                                Merge PDF <ArrowRight size={20} />
                            </button>
                        </div>
                    </div>

                    <input 
                        type="file" 
                        ref={fileInputRef}
                        onChange={handleFileSelect}
                        className="hidden"
                        multiple
                        accept=".pdf"
                    />
                </div>
            );
        };

        const App = () => {
            return (
                <div className="flex flex-col min-h-screen font-sans text-brand-gray">
                    <Header />
                    <main className="flex-1 flex flex-col">
                        <MergeTool />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
