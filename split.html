    <!-- Import Map for Modules -->
    <script type="importmap">
    {
      "imports": {

        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Upload, Trash2, ArrowLeft, ArrowRight, Plus, FileText, 
            Download, Loader2, Menu, X, Scissors, Layers, Check, Settings,
            AlertCircle
        } from 'lucide-react';
        import { PDFDocument } from 'pdf-lib';
        import JSZip from 'jszip';
        import * as pdfjsProxy from 'pdfjs-dist';

        // --- PDF.js WORKER SETUP ---
        // Robust handling for default exports vs named exports from CDN
        const pdfjsLib = pdfjsProxy.default || pdfjsProxy;
        
        // Ensure GlobalWorkerOptions exists before assignment
        if (pdfjsLib && pdfjsLib.GlobalWorkerOptions) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://esm.sh/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
        } else {
            console.warn("PDF.js GlobalWorkerOptions not found. Thumbnails might not render.");
        }

        // --- CONSTANTS ---
        const TOOLS = [
            { name: 'Merge PDF', href: '#' },
            { name: 'Split PDF', href: '#', active: true },
            { name: 'Compress PDF', href: '#' },
            { name: 'Convert PDF', href: '#' },
            { name: 'All PDF Tools', href: '#' },
        ];

        // --- PDF LOGIC ---
        
        // Helper to split PDF using pdf-lib
        const splitPDF = async (file, options) => {
            // Options: { mode: 'RANGES'|'FIXED'|'EXTRACT_ALL'|'EXTRACT_SELECT', ranges: [], fixedRange: 1, selectedPages: [], merge: boolean }
            const arrayBuffer = await file.arrayBuffer();
            const srcDoc = await PDFDocument.load(arrayBuffer);
            const pageCount = srcDoc.getPageCount();
            
            const zip = new JSZip();
            const filename = file.name.replace('.pdf', '');
            let createdFiles = 0;

            // Internal helper to save a subset
            const saveSubset = async (pageIndices, suffix) => {
                const newDoc = await PDFDocument.create();
                const copiedPages = await newDoc.copyPages(srcDoc, pageIndices);
                copiedPages.forEach(page => newDoc.addPage(page));
                const pdfBytes = await newDoc.save();
                return {
                    name: `${filename}_${suffix}.pdf`,
                    data: pdfBytes
                };
            };

            // 1. SPLIT BY RANGES (CUSTOM)
            if (options.mode === 'RANGES') {
                const ranges = options.ranges;
                
                if (options.merge) {
                    const allIndices = [];
                    ranges.forEach(r => {
                        for (let i = r.from; i <= r.to; i++) {
                            if (i >= 1 && i <= pageCount) allIndices.push(i - 1);
                        }
                    });
                    const uniqueIndices = [...new Set(allIndices)].sort((a, b) => a - b);
                    if (uniqueIndices.length === 0) throw new Error("Invalid ranges");
                    
                    const result = await saveSubset(uniqueIndices, 'split_merged');
                    return new Blob([result.data], { type: 'application/pdf' });
                } else {
                    for (let i = 0; i < ranges.length; i++) {
                        const r = ranges[i];
                        const indices = [];
                        for (let p = r.from; p <= r.to; p++) {
                            if (p >= 1 && p <= pageCount) indices.push(p - 1);
                        }
                        if (indices.length > 0) {
                            const result = await saveSubset(indices, `range_${r.from}-${r.to}`);
                            zip.file(result.name, result.data);
                            createdFiles++;
                        }
                    }
                }
            }

            // 2. FIXED RANGE
            else if (options.mode === 'FIXED') {
                const step = Math.max(1, parseInt(options.fixedRange));
                for (let i = 0; i < pageCount; i += step) {
                    const indices = [];
                    for (let j = 0; j < step && (i + j) < pageCount; j++) {
                        indices.push(i + j);
                    }
                    const result = await saveSubset(indices, `part_${Math.floor(i/step) + 1}`);
                    zip.file(result.name, result.data);
                    createdFiles++;
                }
            }

            // 3. EXTRACT ALL
            else if (options.mode === 'EXTRACT_ALL') {
                for (let i = 0; i < pageCount; i++) {
                    const result = await saveSubset([i], `page_${i + 1}`);
                    zip.file(result.name, result.data);
                    createdFiles++;
                }
            }

            // 4. EXTRACT SELECTED
            else if (options.mode === 'EXTRACT_SELECT') {
                const selected = options.selectedPages.sort((a, b) => a - b);
                if (options.merge) {
                    const indices = selected.map(p => p - 1);
                    if (indices.length === 0) throw new Error("No pages selected");
                    const result = await saveSubset(indices, 'extracted_merged');
                    return new Blob([result.data], { type: 'application/pdf' });
                } else {
                    for (const p of selected) {
                        const result = await saveSubset([p - 1], `page_${p}`);
                        zip.file(result.name, result.data);
                        createdFiles++;
                    }
                }
            }

            if (createdFiles === 0) throw new Error("No pages generated. Check your selection.");
            return await zip.generateAsync({ type: "blob" });
        };

        // --- UI COMPONENTS ---

        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50 h-[60px] flex items-center">
                    <div className="container mx-auto px-4 flex justify-between items-center h-full">
                        <div className="flex items-center">
                            <a href="#" className="flex items-center gap-2 text-brand-dark no-underline group">
                                <div className="w-8 h-8 bg-brand-red rounded flex items-center justify-center text-white font-bold text-xl group-hover:bg-brand-redHover transition-colors">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="12" y1="18" x2="12" y2="12"></line>
                                        <line x1="9" y1="15" x2="15" y2="15"></line>
                                    </svg>
                                </div>
                                <span className="font-bold text-xl tracking-tight text-gray-700">Snap PDF</span>
                            </a>
                        </div>
                        <nav className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600 uppercase">
                            {TOOLS.map(tool => (
                                <a 
                                    key={tool.name} 
                                    href={tool.href} 
                                    className={`transition-colors ${tool.active ? 'text-brand-red hover:text-brand-redHover' : 'hover:text-brand-gray'}`}
                                >
                                    {tool.name}
                                </a>
                            ))}
                        </nav>
                        <div className="hidden md:flex items-center gap-4">
                            {/* Login/Signup removed as requested */}
                        </div>
                        <button className="md:hidden text-gray-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>
                    {isMenuOpen && (
                        <div className="absolute top-[60px] left-0 w-full bg-white border-t border-gray-100 shadow-lg p-4 flex flex-col gap-4 md:hidden z-50">
                            {TOOLS.map(tool => (
                                <a key={tool.name} href={tool.href} className={tool.active ? 'text-brand-red font-semibold' : 'text-gray-600'}>{tool.name}</a>
                            ))}
                        </div>
                    )}
                </header>
            );
        };

        const Footer = () => (
            <footer className="bg-white border-t border-gray-200 py-8 mt-auto">
                <div className="container mx-auto px-4 text-center">
                    <div className="flex flex-wrap justify-center gap-6 mb-6 text-gray-600 text-sm font-medium">
                        <a href="#" className="hover:text-brand-red">Home</a>
                        <a href="#" className="hover:text-brand-red">Features</a>
                        <a href="#" className="hover:text-brand-red">Pricing</a>
                        <a href="#" className="hover:text-brand-red">Tools</a>
                        <a href="#" className="hover:text-brand-red">FAQ</a>
                    </div>
                    <p className="text-gray-400 text-xs">© iLovePDF 2025 ® - Your PDF Editor</p>
                </div>
            </footer>
        );

        // Component to render a single page thumbnail using PDF.js
        const PDFThumb = ({ fileUrl, pageNum, isSelected, onClick }) => {
            const canvasRef = useRef(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                let isMounted = true;
                let pdfDoc = null;

                const renderPage = async () => {
                    if (!fileUrl) return;
                    
                    try {
                        // Load the document from the Blob URL
                        const loadingTask = pdfjsLib.getDocument(fileUrl);
                        pdfDoc = await loadingTask.promise;
                        
                        if(!isMounted) return;
                        
                        const page = await pdfDoc.getPage(pageNum);
                        
                        // Scale: roughly 200px wide
                        const viewport = page.getViewport({ scale: 0.3 });
                        
                        const canvas = canvasRef.current;
                        if (canvas) {
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            await page.render(renderContext).promise;
                        }
                        if(isMounted) setLoading(false);
                    } catch (err) {
                        console.error("Thumbnail error:", err);
                        if(isMounted) setLoading(false);
                    }
                };
                
                renderPage();
                
                return () => { 
                    isMounted = false;
                    if(pdfDoc) pdfDoc.destroy();
                };
            }, [fileUrl, pageNum]);

            return (
                <div 
                    onClick={onClick}
                    className={`relative aspect-[3/4] bg-white rounded shadow cursor-pointer transition-all border-2 flex flex-col items-center justify-center group overflow-hidden ${isSelected ? 'border-brand-red ring-2 ring-brand-red ring-opacity-20' : 'border-transparent hover:border-gray-300'}`}
                >
                    {loading ? (
                        <div className="animate-spin text-gray-300">
                            <Loader2 size={24} />
                        </div>
                    ) : (
                        <canvas ref={canvasRef} className="w-full h-full object-contain" />
                    )}
                    
                    <div className="absolute bottom-0 left-0 w-full bg-black/50 text-white text-xs py-1 text-center">
                        {pageNum}
                    </div>

                    <div className={`absolute top-2 right-2 w-6 h-6 rounded-full border flex items-center justify-center transition-colors z-10 shadow-sm ${isSelected ? 'bg-brand-red border-brand-red' : 'bg-white border-gray-300 group-hover:border-brand-red'}`}>
                        <Check size={14} className={`text-white ${isSelected ? 'opacity-100' : 'opacity-0'}`} />
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const SplitTool = () => {
            const [file, setFile] = useState(null);
            const [fileUrl, setFileUrl] = useState(null); // Blob URL for PDF.js
            const [pageCount, setPageCount] = useState(0);
            const [status, setStatus] = useState('IDLE');
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [downloadName, setDownloadName] = useState('');
            const fileInputRef = useRef(null);

            // Configuration States
            const [mainTab, setMainTab] = useState('RANGE'); 
            const [rangeMode, setRangeMode] = useState('CUSTOM'); 
            const [ranges, setRanges] = useState([{ id: 1, from: 1, to: 1 }]);
            const [fixedRange, setFixedRange] = useState(1);
            const [mergeAfterRange, setMergeAfterRange] = useState(false);
            const [extractMode, setExtractMode] = useState('ALL');
            const [selectedPages, setSelectedPages] = useState(new Set());
            const [mergeAfterExtract, setMergeAfterExtract] = useState(false);

            // Cleanup Object URL on unmount or file change
            useEffect(() => {
                return () => {
                    if (fileUrl) URL.revokeObjectURL(fileUrl);
                };
            }, [fileUrl]);

            const handleFileSelect = async (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const selectedFile = e.target.files[0];
                    if (selectedFile.type !== 'application/pdf') {
                        alert("Please select a valid PDF file.");
                        return;
                    }
                    try {
                        // Create Blob URL for fast previewing
                        const url = URL.createObjectURL(selectedFile);
                        setFileUrl(url);
                        setFile(selectedFile);

                        // Load doc with pdf-lib to get page count efficiently
                        const arrayBuffer = await selectedFile.arrayBuffer();
                        const pdfDoc = await PDFDocument.load(arrayBuffer);
                        const count = pdfDoc.getPageCount();
                        
                        setPageCount(count);
                        setRanges([{ id: 1, from: 1, to: count }]);
                    } catch (err) {
                        console.error(err);
                        alert("Failed to load PDF. It might be corrupted or password protected.");
                    }
                }
            };

            const resetTool = () => {
                if (fileUrl) URL.revokeObjectURL(fileUrl);
                setFile(null);
                setFileUrl(null);
                setPageCount(0);
                setStatus('IDLE');
                setDownloadUrl(null);
                setRanges([{ id: 1, from: 1, to: 1 }]);
                setSelectedPages(new Set());
            };

            const handleSplit = async () => {
                if (!file) return;
                setStatus('PROCESSING');
                try {
                    let splitOptions = {};

                    if (mainTab === 'RANGE') {
                        splitOptions = {
                            mode: rangeMode === 'CUSTOM' ? 'RANGES' : 'FIXED',
                            ranges: ranges,
                            fixedRange: fixedRange,
                            merge: mergeAfterRange
                        };
                    } else {
                        splitOptions = {
                            mode: extractMode === 'ALL' ? 'EXTRACT_ALL' : 'EXTRACT_SELECT',
                            selectedPages: Array.from(selectedPages),
                            merge: mergeAfterExtract
                        };
                        if (extractMode === 'SELECT' && selectedPages.size === 0) {
                            throw new Error("Please select at least one page to extract.");
                        }
                    }

                    // Perform the split
                    const resultBlob = await splitPDF(file, splitOptions);
                    
                    const url = URL.createObjectURL(resultBlob);
                    setDownloadUrl(url);
                    setDownloadName(resultBlob.type === 'application/zip' 
                        ? 'ilovepdf_split.zip' 
                        : 'ilovepdf_split.pdf');
                    setStatus('COMPLETED');

                } catch (error) {
                    console.error(error);
                    alert(error.message || "An error occurred.");
                    setStatus('IDLE');
                }
            };

            const RangeSelector = () => {
                const addRange = () => {
                    setRanges(prev => [...prev, { id: Math.random(), from: 1, to: pageCount }]);
                };
                const updateRange = (id, field, value) => {
                    setRanges(prev => prev.map(r => r.id === id ? { ...r, [field]: parseInt(value) || 1 } : r));
                };
                const removeRange = (id) => {
                    if (ranges.length > 1) setRanges(prev => prev.filter(r => r.id !== id));
                };

                return (
                    <div className="space-y-4">
                        <div className="space-y-2 max-h-[300px] overflow-y-auto pr-1">
                            {ranges.map((range, idx) => (
                                <div key={range.id} className="bg-gray-100 p-3 rounded relative border border-gray-200">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold text-gray-500 uppercase flex items-center gap-1">
                                            <span className="w-2 h-2 rounded-full bg-brand-red"></span> Range {idx + 1}
                                        </span>
                                        {ranges.length > 1 && (
                                            <button onClick={() => removeRange(range.id)} className="text-gray-400 hover:text-red-500">
                                                <X size={14} />
                                            </button>
                                        )}
                                    </div>
                                    <div className="flex gap-2 items-center">
                                        <div className="flex-1">
                                            <label className="block text-xs text-gray-500 mb-1">From Page</label>
                                            <input 
                                                type="number" 
                                                min="1" max={pageCount}
                                                value={range.from} 
                                                onChange={(e) => updateRange(range.id, 'from', e.target.value)}
                                                className="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:border-brand-red focus:outline-none"
                                            />
                                        </div>
                                        <div className="flex-1">
                                            <label className="block text-xs text-gray-500 mb-1">To</label>
                                            <input 
                                                type="number" 
                                                min="1" max={pageCount}
                                                value={range.to} 
                                                onChange={(e) => updateRange(range.id, 'to', e.target.value)}
                                                className="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:border-brand-red focus:outline-none"
                                            />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="text-center">
                            <button onClick={addRange} className="text-brand-red font-semibold text-sm flex items-center justify-center gap-1 hover:underline mx-auto">
                                <Plus size={14} /> Add Range
                            </button>
                        </div>
                        <div className="pt-4 border-t border-gray-200">
                            <label className="flex items-start gap-2 cursor-pointer group">
                                <input 
                                    type="checkbox" 
                                    className="hidden"
                                    checked={mergeAfterRange}
                                    onChange={(e) => setMergeAfterRange(e.target.checked)}
                                />
                                <div className={`custom-checkbox mt-0.5 ${mergeAfterRange ? 'bg-brand-red border-brand-red' : 'bg-white border-gray-300 group-hover:border-brand-red'}`}>
                                    <Check size={12} color="white" className={mergeAfterRange ? 'block' : 'hidden'} />
                                </div>
                                <span className="text-sm text-gray-600 select-none">Merge all ranges in one PDF file.</span>
                            </label>
                        </div>
                    </div>
                );
            };

            if (file === null) {
                return (
                    <div 
                        className="flex flex-col items-center justify-center min-h-[calc(100vh-140px)] p-6"
                        onDragOver={(e) => e.preventDefault()}
                        onDrop={(e) => {
                            e.preventDefault();
                            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                                handleFileSelect({ target: { files: e.dataTransfer.files } });
                            }
                        }}
                    >
                        <h1 className="text-3xl md:text-5xl font-bold text-gray-800 mb-4 text-center leading-tight">
                            Split PDF file
                        </h1>
                        <h2 className="text-lg md:text-xl text-gray-500 mb-10 text-center max-w-2xl font-light">
                            Separate one page or a whole set for easy conversion into independent PDF files.
                        </h2>
                        <div className="relative group">
                            <button 
                                onClick={() => fileInputRef.current?.click()}
                                className="bg-brand-red hover:bg-brand-redHover text-white text-xl md:text-2xl font-bold py-6 px-12 md:px-16 rounded-lg shadow-xl transition-all transform hover:-translate-y-0.5 flex items-center gap-4"
                            >
                                Select PDF file
                            </button>
                            <p className="text-gray-400 text-sm mt-4 text-center">or drop PDF here</p>
                        </div>
                        <input 
                            type="file" 
                            ref={fileInputRef}
                            onChange={handleFileSelect}
                            className="hidden"
                            accept=".pdf"
                        />
                    </div>
                );
            }

            if (status === 'PROCESSING' || status === 'COMPLETED') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[calc(100vh-140px)] p-6 text-center">
                        {status === 'PROCESSING' ? (
                        <>
                            <div className="animate-spin text-brand-red mb-6">
                                <Loader2 size={64} />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Splitting PDF...</h2>
                            <p className="text-gray-500 mt-2">Please wait while we process your file.</p>
                        </>
                        ) : (
                            <>
                                <div className="w-20 h-20 bg-brand-red rounded-full flex items-center justify-center text-white mb-6 shadow-lg">
                                    <Download size={40} />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">PDF has been split!</h2>
                                <p className="text-gray-500 mb-8 max-w-md">
                                    Your split files are ready for download.
                                </p>
                                
                                <div className="flex gap-4 flex-col sm:flex-row">
                                    <a 
                                        href={downloadUrl} 
                                        download={downloadName}
                                        className="bg-brand-red hover:bg-brand-redHover text-white text-lg font-bold py-4 px-10 rounded shadow-lg transition-colors inline-flex items-center justify-center gap-2"
                                    >
                                        <Download size={20} />
                                        Download Split PDF
                                    </a>
                                    <button 
                                        onClick={resetTool}
                                        className="bg-gray-200 hover:bg-gray-300 text-gray-700 text-lg font-bold py-4 px-10 rounded shadow transition-colors"
                                    >
                                        Split another PDF
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                );
            }

            return (
                <div className="flex flex-col md:flex-row tool-workspace relative">
                    
                    {/* Main Area */}
                    <div className="flex-1 bg-gray-100 relative overflow-hidden flex flex-col min-h-[500px]">
                        {mainTab === 'RANGE' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-8">
                                <div className="w-48 aspect-[3/4] bg-white shadow-xl border border-gray-200 rounded-lg flex flex-col items-center justify-center relative">
                                    <FileText size={64} className="text-brand-red mb-2" />
                                    <span className="text-sm font-bold text-gray-700 px-2 text-center break-all line-clamp-2">{file.name}</span>
                                    <span className="text-xs text-gray-500 mt-1">{pageCount} Pages</span>
                                </div>
                                <div className="mt-8 bg-white px-4 py-2 rounded shadow text-sm text-gray-600">
                                    {rangeMode === 'CUSTOM' 
                                        ? `Splitting by ${ranges.length} range${ranges.length > 1 ? 's' : ''}`
                                        : `Splitting every ${fixedRange} page${fixedRange > 1 ? 's' : ''}`
                                    }
                                </div>
                            </div>
                        )}

                        {mainTab === 'EXTRACT' && extractMode === 'SELECT' && (
                            <div className="p-4 h-full overflow-y-auto bg-brand-light">
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-5xl mx-auto pb-20">
                                    {Array.from({ length: pageCount }, (_, i) => i + 1).map(page => (
                                        <PDFThumb 
                                            key={page}
                                            fileUrl={fileUrl}
                                            pageNum={page}
                                            isSelected={selectedPages.has(page)}
                                            onClick={() => {
                                                const newSet = new Set(selectedPages);
                                                if (newSet.has(page)) newSet.delete(page);
                                                else newSet.add(page);
                                                setSelectedPages(newSet);
                                            }}
                                        />
                                    ))}
                                </div>
                            </div>
                        )}

                        {mainTab === 'EXTRACT' && extractMode === 'ALL' && (
                             <div className="flex-1 flex flex-col items-center justify-center p-8">
                                <div className="w-48 aspect-[3/4] bg-white shadow-xl border border-gray-200 rounded-lg flex flex-col items-center justify-center relative">
                                    <Layers size={64} className="text-brand-red mb-2" />
                                    <span className="text-sm font-bold text-gray-700">Extract All</span>
                                    <span className="text-xs text-gray-500 mt-1">{pageCount} Pages</span>
                                </div>
                                <div className="mt-8 bg-white px-4 py-2 rounded shadow text-sm text-gray-600">
                                    All pages will be extracted as separate files.
                                </div>
                             </div>
                        )}
                    </div>

                    {/* Sidebar Controls */}
                    <div className="w-full md:w-[320px] bg-white border-l border-gray-200 flex flex-col shadow-xl z-10">
                        <div className="p-4 border-b border-gray-200">
                            <h2 className="text-xl font-bold text-gray-800 mb-4 text-center">Split PDF</h2>
                            
                            {/* Tabs */}
                            <div className="flex border border-gray-300 rounded overflow-hidden mb-4">
                                <button 
                                    className={`flex-1 py-2 text-sm font-medium flex flex-col items-center gap-1 ${mainTab === 'RANGE' ? 'bg-gray-800 text-white' : 'bg-white text-gray-600 hover:bg-gray-50'}`}
                                    onClick={() => setMainTab('RANGE')}
                                >
                                    <Scissors size={18} />
                                    Split by Range
                                </button>
                                <button 
                                    className={`flex-1 py-2 text-sm font-medium flex flex-col items-center gap-1 ${mainTab === 'EXTRACT' ? 'bg-gray-800 text-white' : 'bg-white text-gray-600 hover:bg-gray-50'}`}
                                    onClick={() => setMainTab('EXTRACT')}
                                >
                                    <Layers size={18} />
                                    Extract pages
                                </button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4">
                            {mainTab === 'RANGE' && (
                                <>
                                    <div className="flex gap-4 mb-6">
                                        <button 
                                            onClick={() => setRangeMode('CUSTOM')}
                                            className={`flex-1 pb-2 text-sm font-semibold border-b-2 transition-colors ${rangeMode === 'CUSTOM' ? 'text-brand-red border-brand-red' : 'text-gray-500 border-transparent hover:text-gray-700'}`}
                                        >
                                            Custom ranges
                                        </button>
                                        <button 
                                            onClick={() => setRangeMode('FIXED')}
                                            className={`flex-1 pb-2 text-sm font-semibold border-b-2 transition-colors ${rangeMode === 'FIXED' ? 'text-brand-red border-brand-red' : 'text-gray-500 border-transparent hover:text-gray-700'}`}
                                        >
                                            Fixed ranges
                                        </button>
                                    </div>

                                    {rangeMode === 'CUSTOM' ? <RangeSelector /> : (
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Split into page ranges of:</label>
                                                <input 
                                                    type="number" 
                                                    min="1" max={pageCount}
                                                    value={fixedRange} 
                                                    onChange={(e) => setFixedRange(e.target.value)}
                                                    className="w-32 border border-gray-300 rounded px-3 py-2 focus:border-brand-red focus:outline-none"
                                                />
                                            </div>
                                            <div className="text-sm text-gray-500 bg-gray-100 p-3 rounded">
                                                This PDF will be split into files of <strong>{fixedRange}</strong> pages. <br/>
                                                <strong>{Math.ceil(pageCount / Math.max(1, fixedRange))}</strong> PDFs will be created.
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}

                            {mainTab === 'EXTRACT' && (
                                <>
                                    <div className="flex gap-4 mb-6">
                                        <button 
                                            onClick={() => setExtractMode('ALL')}
                                            className={`flex-1 pb-2 text-sm font-semibold border-b-2 transition-colors ${extractMode === 'ALL' ? 'text-brand-red border-brand-red' : 'text-gray-500 border-transparent hover:text-gray-700'}`}
                                        >
                                            Extract all pages
                                        </button>
                                        <button 
                                            onClick={() => setExtractMode('SELECT')}
                                            className={`flex-1 pb-2 text-sm font-semibold border-b-2 transition-colors ${extractMode === 'SELECT' ? 'text-brand-red border-brand-red' : 'text-gray-500 border-transparent hover:text-gray-700'}`}
                                        >
                                            Select pages
                                        </button>
                                    </div>

                                    {extractMode === 'SELECT' && (
                                        <div className="mb-4">
                                            <div className="bg-blue-50 text-blue-700 px-3 py-2 rounded text-sm flex gap-2 items-start">
                                                <AlertCircle size={16} className="mt-0.5 flex-shrink-0" />
                                                <span>Tap the pages on the left to select them for extraction.</span>
                                            </div>
                                            <div className="mt-4">
                                                <p className="text-sm font-medium text-gray-700 mb-2">Selected: <span className="text-brand-red">{selectedPages.size}</span> pages</p>
                                                <div className="flex gap-2">
                                                    <button onClick={() => {
                                                        const all = new Set();
                                                        for(let i=1; i<=pageCount; i++) all.add(i);
                                                        setSelectedPages(all);
                                                    }} className="text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">Select All</button>
                                                    <button onClick={() => setSelectedPages(new Set())} className="text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">Clear</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="pt-4 border-t border-gray-200 mt-4">
                                        <label className="flex items-start gap-2 cursor-pointer group">
                                            <input 
                                                type="checkbox" 
                                                className="hidden"
                                                checked={mergeAfterExtract}
                                                onChange={(e) => setMergeAfterExtract(e.target.checked)}
                                            />
                                            <div className={`custom-checkbox mt-0.5 ${mergeAfterExtract ? 'bg-brand-red border-brand-red' : 'bg-white border-gray-300 group-hover:border-brand-red'}`}>
                                                <Check size={12} color="white" className={mergeAfterExtract ? 'block' : 'hidden'} />
                                            </div>
                                            <span className="text-sm text-gray-600 select-none">Merge extracted pages into one PDF file.</span>
                                        </label>
                                    </div>
                                </>
                            )}
                        </div>

                        {/* Action Button */}
                        <div className="p-4 border-t border-gray-200 bg-white">
                            <button 
                                onClick={handleSplit}
                                className="w-full bg-brand-red hover:bg-brand-redHover text-white text-xl font-bold py-4 rounded-lg shadow-lg transition-all flex items-center justify-center gap-2"
                            >
                                Split PDF <ArrowRight size={20} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="flex flex-col min-h-screen font-sans text-brand-gray">
                    <Header />
                    <main className="flex-1 flex flex-col">
                        <SplitTool />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
